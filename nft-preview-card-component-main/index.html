<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800&family=Outfit:wght@300;400;500&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section-container">
      <div class="main-container">
            <div class="image-container">
              <div class="image-container-inner">
                <img src="images/icon-view.svg" alt="Image Equilibrium">
              </div>
            </div>
            <div class="text-container">
              <h1>Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm</p>
              <div class="text-container-inner">
                <div class="text-container-inner-one">
                  <img src="images/icon-ethereum.svg" alt="">
                  <span>0.041 ETH</span>
                </div>
                <div class="text-container-inner-two">
                  <img src="images/icon-clock.svg" alt="">
                  <span>3 days left</span>
                </div>
              </div>
              <div class="text-container-footer">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </section>




  


</body>
</html>
