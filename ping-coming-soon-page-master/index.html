<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="main-section">
    <div class="success"></div>
    <header class="header">
      <img src="../ping-coming-soon-page-master/images/logo.svg" alt="">
    </header>
    <div class="heading-text">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form class="email-input" action="#">
        <div class="input-error">
          <input id="email-ID" type="email" placeholder="Your email address...">
          <div class="error-messase">
            <p></p>
          </div>
        </div>
        <button>Notify Me</button>
    </form>
    
    <div class="illustration-dashboard">
      <img src="../ping-coming-soon-page-master/images/illustration-dashboard.png" alt="">
    </div>
    <footer>
      <div class="footer-icons">
        <ion-icon class="footer-icon" name="logo-facebook"></ion-icon>
        <ion-icon class="footer-icon" name="logo-twitter"></ion-icon>
        <ion-icon class="footer-icon" name="logo-instagram"></ion-icon>
      </div>
      <div class="footer-text">
        <p> &copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../ping-coming-soon-page-master/ping.js"></script>


</body>
</html>
