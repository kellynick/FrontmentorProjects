<body>
  <section class="background-section">
    <div class="container">
      <div class="first-inner-container">
        <img src="../huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="">
        <img src="../huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="">
      </div>
      <div class="second-inner-container">
        <div class="second-inner-container-pad">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="second-inner-container-button">Register</button>
        </div>
      </div>
    </div>
    <div class="flex-socials-container">
      <div class="socials-container">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
    </div>
  </section>

<script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
